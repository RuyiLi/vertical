<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta property="og:title" content="Vertical" />
    <meta property="og:site_name" content="Vertical" />
    <meta property="og:url" content="https://ruyili.ca/vertical/" />

    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://ruyili.ca/vertical/favicon.ico" />

    <title>Vertical</title>
    <script src="game.js" type="text/javascript" defer></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>

    <header>

        <span class="V">V</span>ertical #<span id="puzzle-index">X</span>

            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
          </div>

            <div class="game-grid-cell"></div>

            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
          </div>
          <div class="game-grid-row">
            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
            <div class="game-grid-cell"></div>
          </div>
        </div>
        <div class="game-grid-extras">
          <div class="game-grid-extra"></div>
          <div class="game-grid-extra"></div>
          <div class="game-grid-extra"></div>
          <div class="game-grid-extra"></div>
          <div class="game-grid-extra"></div>
        </div>
      </div>
      <div class="game-letters">
        <div class="game-letters-col">
          <div class="game-letters-letter"></div>
          <div class="game-letters-letter"></div>
          <div class="game-letters-letter"></div>
          <div class="game-letters-letter"></div>

      <div class="game-success-modal">
        <div class="game-sucess-modal-content">
          <img src="favicon.ico" />
          <h1>Congratulations!</h1>
          <p>You solved the Vertical in <strong id="swaps">X</strong> swaps.</p>
          <button class="game-success-share">Share your score</button>
        </div>
      </div>
    </main>
    <footer>
      <p>
        Swap the columns until the rows form a common five-word phrase. Gray cells form words that
        are related to, but not part of the puzzle. White cells are a part of the puzzle and are
        fixed.
      </p>
      <br />
      <p>Past: <span id="previous"></span></p>
    </footer>
